<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>COVID-19 Risk Probability Predictor</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">COVID-19 Risk Probability Predictor</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019">WHO</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <h2 class="text-center mt-3">COVID-19 Probability Detector</h2>

  <form action="/" method="POST">

  <h4 class="mt-3">Select Age Group</h4>

    <div class="form-check">
    <input class="form-check-input" type="radio" name="age" id="age" value="1" checked>
      <label class="form-check-label" for="age">
        1-20 Years
    </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="age" id="age" value="2">
      <label class="form-check-label" for="age">
        20-40 Years
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="age" id="age" value="3">
      <label class="form-check-label" for="age">
        40-60 Years
      </label>
    </div>
     <div class="form-check">
      <input class="form-check-input" type="radio" name="age" id="age" value="4">
      <label class="form-check-label" for="age">
        60 Years or 60+
      </label>
    </div>
    <br>


    <h4 class="mt-3">Body Temperature</h4>

    <div class="form-check">
    <input class="form-check-input" type="radio" name="bodyTemp" id="bodyTemp" value="0" checked>
      <label class="form-check-label" for="Normal">
        Normal (96°F-98.6°F)
    </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="bodyTemp" id="bodyTemp" value="1">
      <label class="form-check-label" for="Fever">
        Fever (98.6°F-102°F)
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="bodyTemp" id="bodyTemp" value="2">
      <label class="form-check-label" for="HighFever">
        High Fever (>102°F)
      </label>
    </div>
    <br>


    <h4 class="mt-3">Other Symptoms</h4>
    <small id="selectHelp" class="form-text text-muted">Select all those applicable.</small>

    <div class="form-group">
      <label for="dryCough">Dry Cough</label>
        <select class="form-control" id="dryCough" name="dryCough">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
    </div>
    <div class="form-group">
      <label for="sneezing">Sneezing</label>
        <select class="form-control" id="sneezing" name="sneezing">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
    </div>
    <div class="form-group">
      <label for="soreThroat">Sore Throat</label>
        <select class="form-control" id="soreThroat" name="soreThroat">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
    </div>
    <div class="form-group">
      <label for="weakness">Weakness</label>
        <select class="form-control" id="weakness" name="weakness">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
    </div>
    <div class="form-group">
      <label for="severeCough">Severe Cough</label>
        <select class="form-control" id="severeCough" name="severeCough">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
    </div>
    <div class="form-group">
      <label for="diffBreath">Difficulty in Breathing</label>
        <select class="form-control" id="diffBreath" name="diffBreath">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
    </div>
    <div class="form-group">
      <label for="pain">Body/Chest Pain</label>
        <select class="form-control" id="pain" name="pain">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
    </div>
    <div class="form-group">
      <label for="runnyNose">Runny Nose</label>
        <select class="form-control" id="runnyNose" name="runnyNose">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
    </div>
    <br>


    <h4 class="mt-3">Travel details</h4>

    <div class="form-check">
    <input class="form-check-input" type="radio" name="travelHist" id="travelHist" value="0" checked>
      <label class="form-check-label" for="NoTravel">
        No Travel History
    </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="travelHist" id="travelHist" value="1">
      <label class="form-check-label" for="travelHist">
        History of travel or meeting in affected geographical area in last 14 days
      </label>
    </div>
    <br>


    <h4 class="mt-3">Exposure details</h4>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="contactWith" id="contactWith" value="0" checked>
      <label class="form-check-label" for="contactWith">
        No contact with anyone with Symptoms
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="contactWith" id="contactWith" value="1">
      <label class="form-check-label" for="contactWith">
        Close contact with confirmed COVID in last 14 days
      </label>
    </div>
    <br>


    <h4 class="mt-3">Do you have a history of any of these conditions</h4>
    <small id="selectHelp" class="form-text text-muted">Select all those applicable.</small>

    <div class="form-group">
      <label for="diabetes">Diabetes</label>
        <select class="form-control" id="diabetes" name="diabetes">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
    </div>
    <div class="form-group">
      <label for="highBP">High Blood Pressure</label>
        <select class="form-control" id="highBP" name="highBP">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
    </div>
    <div class="form-group">
      <label for="heartD">Heart Disease</label>
        <select class="form-control" id="heartD" name="heartD">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
    </div>
    <div class="form-group">
      <label for="kidneyD">Kidney Disease</label>
        <select class="form-control" id="kidneyD" name="kidneyD">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
    </div>
    <div class="form-group">
      <label for="lungD">Lung Disease</label>
        <select class="form-control" id="lungD" name="lungD">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
    </div>
    <div class="form-group">
      <label for="lessImmune">Reduced Immunity</label>
        <select class="form-control" id="lessImmune" name="lessImmune">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
    </div>
    <br>


    <button class="btn btn-primary">Submit</button>
    <br>
    <br>
  </form>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
